<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
 <table class="ui-table"><!-- 可以在class中加入ui-table-inbox或ui-table-noborder分别适应不同的情况 -->
                                    <thead>
                                    <tr>
                                        <th>创建时间</th>
                                        <th>名称<em class="ft-bar">|</em>交易号</th>
                                        <th>对方</th>
                                        <th>金额<em class="ft-bar">|</em>明细</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                        <th>备注</th>
                                        <th>备注</th>
                                    </tr>
                                    </thead><!-- 表头可选 -->
                                    <tbody>
                                    <tr class="ui-table-split">
                                        <td>Data</td>
                                        <td>Data</td>
                                        <td>Data</td>
                                        <td>Data</td>
                                        <td>Data</td>
                                        <td class="ui-table-action">Data</td>
                                        <td>Data</td>
                                         <td>Data</td>
                                    </tr>
                                    <#list joblist as job>
                                    <tr>
                                        <td>${job.createtime}</td>
                                        <td>${job.name}</td>
                                        <td>${job.title}</td>
                                        <td>${job.salary}</td>
                                        <td>${job.email}</td>
                                        <td class="ui-table-action ui-table-selected">${job.author}</td>
                                        <td>${job.company}</td>
                                        <td>${job.views}</td>
                                    </tr>
                                    </#list>
                                    </tbody>
                                </table>
</body>
</html>
